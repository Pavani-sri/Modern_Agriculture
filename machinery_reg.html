{% include 'mhead.html' %}
<style>
body {
  background-image: url("https://www.same-tractors.com/samelib/timthumb.php?src=https://www.same-tractors.com/media/k2/items/src/61750f2d164b24aedb74eab8339f110a.jpg&w=900&h=400&a=r");
  background-size: cover;
  height:200px;
}

<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
        <div class="col-md-4"></div>

    <div class="col-md-4">
      <div class="card mt-5 p-3">
        <div class="text-center h5">Machinery Provider Registration</div>
        <form action="machinery_reg1" method="post" enctype="multipart/form-data">
          <div class="mt-2">
            <label for="name" class="form-label"> Enter Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" class="form-control" required>
          </div>
          <div class="mt-2">
            <label for="email" class="form-label">Enter Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" class="form-control" required>
          </div>
          <div class="mt-2">
            <label for="phone" class="form-label">Enter Phone</label>
            <input type="number" id="phone" name="phone" placeholder="Enter Your Phone" class="form-control" required>
          </div>
          <div class="mt-2">
            <label for="password" class="form-label">Enter Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Your Password" class="form-control" required>
          </div>
          <div class="mt-2">
            <label for="id_proof" class="form-label">Licence</label>
            <input type="file" id="id_proof" name="id_proof" placeholder="Choose File" class="form-control" required>
          </div>
          <div class="mt-3">
            <input type="submit" value="Register" class="btn btn w-100" style="background-color:#00b33c">
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
