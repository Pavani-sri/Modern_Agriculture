{% include 'mhead.html' %}
<style>
body {
  background-image: url("http://kivahan.ru/wp-content/uploads/2015/02/plantatsyja-e1424550256486.jpg");
  background-size: cover;
  height:200px;
}
</style>
<div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card mt-5 p-3">
        <div class="text-center h5">Farmer Registration</div>
        <form action="farmer_reg1" method="post">
          <div class="mt-4">
            <label for="name" class="form-label"> Enter Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" class="form-control" required>
          </div>
          <div class="mt-2">
            <label for="email" class="form-label">Enter Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" class="form-control">
          </div>
          <div class="mt-2">
            <label for="phone" class="form-label">Enter Phone</label>
            <input type="number" id="phone" name="phone" placeholder="Enter Your Phone" class="form-control" required>
          </div>
          <div class="mt-2">
            <label for="password" class="form-label">Enter Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Your Password" class="form-control" required>
          </div>
          <div class="mt-2">
            <label for="age" class="form-label">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter Your Age" class="form-control" required>
          </div>
          <div class="mt-3">
            <input type="submit" value="Register" class="btn btn w-100" style="background-color:#00b33c">
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
